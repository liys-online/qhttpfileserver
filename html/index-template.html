<!DOCTYPE html>
<html>
    <head>
        <title> Index of / </title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="/*static/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="/*static/style.css"/>
        <link rel="stylesheet" href="/.static/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="/.static/bootstrap-download-index.css" type="text/css"/>
    </head>
    <body>
        <div class="top-line">
            <div class="wrapper">
                <a href="/" class="logo"> Qt Http File Server </a>
            </div>
        </div>
        <div class="content">
            <div class="wrapper">
                <h1> Index of / </h1>
                <table>
                    <tbody>
                        <tr>
                            <th></th>
                            <th> <a href="?C=N;O=A"> Name </a> </th>
                            <th> <a href="?C=M;O=A"> Last modified </a> </th>
                            <th> <a href="?C=S;O=A"> Size </a> </th>
                            <th> Metadata </th>
                        </tr>
                        <tr>
                            <th colspan="5"> <hr/> </th>
                        </tr>
                        ${Parent Directory}$
                        ${file-list}$
                        <tr>
                            <th colspan="5"> <hr/> </th>
                        </tr>
                    </tbody>
                </table>
                <br/>
                <address>
                    <div style="font-size: 1.5em;">
                        Base on Qt ${qt-version}$, About Qt please visit
                        <a href="https://www.qt.io" target="_blank"> qt.io </a>
                    </div>
                    <div class="copyright-wrapper">
                        <p>
                            &copy; 2025 Li-Yaosong.
                            <br/>
                            This program is licensed under the terms of the
                            <a href="https://www.gnu.org/licenses/lgpl-3.0.html" target="_blank">
                                GNU Lesser General Public License v3.0
                            </a>.
                            <br/>
                        </p>
                    </div>
                </address>
            </div>
        </div>
    </body>
</html>
